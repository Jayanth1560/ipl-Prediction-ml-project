        <script>
            function updateBowlingTeamOptions() {
                var battingTeam = document.getElementById('batting-team');
                var bowlingTeam = document.getElementById('bowling-team');
                
                // Clear previous options
                bowlingTeam.innerHTML = '';

                // Create a default option
                var defaultOption = document.createElement('option');
                defaultOption.value = 'none';
                defaultOption.text = '--- Choose Bowling Team ---';
                bowlingTeam.appendChild(defaultOption);

                // Add options excluding the selected batting team
                for (var i = 0; i < battingTeam.options.length; i++) {
                    if (battingTeam.options[i].value !== battingTeam.value) {
                        var option = document.createElement('option');
                        option.value = battingTeam.options[i].value;
                        option.text = battingTeam.options[i].text;
                        bowlingTeam.appendChild(option);
                    }
                }
            }
        </script>
