<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>First Innings Score Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Add your custom styles here if needed */
    </style>
</head>

<body>

<!-- Prediction Area -->
<div class="prediction-area">

    <!-- Prediction Form -->
    <div class='div2'>
        <form id="prediction-form" action="{{ url_for('predict') }}" method="POST">
            <!-- Batting Team Dropdown -->
            <select class="form-input align-center" id="batting-team" name="batting-team"required>
                <option value="none">--- Select a Batting team ---</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Daredevils">Delhi Daredevils</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select><br>
            <!-- Bowling Team Dropdown -->
            <select class="form-input align-center" id="bowling-team" name="bowling-team"required>
                <option value="none">--- Select a Bowling team ---</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Daredevils">Delhi Daredevils</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select><br>
            <input class="form-input" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2" required><br>
            <input class="form-input" type="text" name="runs" placeholder="Runs eg. 64" required><br>
            <input class="form-input" type="text" name="wickets" placeholder="Wickets eg. 4"required><br>
            <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"required><br>
            <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3"required><br>

            <input type="submit" class="myButton" value="Predict Score">
        </form>
    </div>
</div>

<script>
    // Get references to the dropdowns
    var battingTeamDropdown = document.getElementById("batting-team");
    var bowlingTeamDropdown = document.getElementById("bowling-team");

    // Add event listener to the batting team dropdown
    battingTeamDropdown.addEventListener("change", function() {
        // Get the selected team
        var selectedTeam = this.value;
        
        // Disable the selected team in the bowling team dropdown
        for (var i = 0; i < bowlingTeamDropdown.options.length; i++) {
            if (bowlingTeamDropdown.options[i].value === selectedTeam) {
                bowlingTeamDropdown.options[i].disabled = true;
            } else {
                bowlingTeamDropdown.options[i].disabled = false;
            }
        }
    });
    
    // Hide the IPL banners
    document.querySelector('.ipl-banner-left').style.display = 'none';
    document.querySelector('.ipl-banner-right').style.display = 'none';
</script>

</body>
</html>
